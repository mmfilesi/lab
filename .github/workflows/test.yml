# .github/workflows/test.yml
name: Run Tests

on:
  pull_request:
    # Se ejecuta al pedirlos y al actualizarlos
    types: [opened, synchronize]

jobs:

  # Inspecciona los mensajes de los commits
  check-commit-messages:
    runs-on: ubuntu-latest

    steps:
      - name: Start
        run: echo 🚀

      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Fetch all commits in the pull request
        run: git fetch origin +refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Check commit messages
        run: |
          # Obtenemos el mensaje del último commit real del pull request
          latest_commit_message=$(git log -1 --pretty=format:'%s' ${{ github.event.pull_request.head.sha }})
          echo "🔍 Checking commit message: '$latest_commit_message'"

          # Validamos el mensaje con la convención
          if [[ ! $latest_commit_message =~ ^(feat|fix|chore|docs|style|refactor|test|perf|wp): ]]; then
            echo "❌ Commit message does not follow convention: $latest_commit_message"
            exit 1
          else
            echo "✅ Commit message follows convention: $latest_commit_message"
          fi
        shell: bash
        continue-on-error: false